<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Animasi masuk */
      @keyframes fadeScale {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-fadeScale {
        animation: fadeScale 0.6s ease-out forwards;
      }
    </style>
  </head>
  <body
    class="bg-[url('https://4kwallpapers.com/images/walls/thumbs_3t/23947.png')] flex items-center justify-center min-h-screen"
  >
    <!-- Container -->
    <div
      class="bg-[url('https://4kwallpapers.com/images/walls/thumbs_3t/23947.png')] p-8 rounded-2xl shadow-lg w-full max-w-sm animate-fadeScale"
    >
      <h2 class="text-2xl font-bold text-white text-center mb-6">Login</h2>

      <!-- Form -->
      <form class="space-y-4">
        <div>
          <label class="block text-slate-300 text-sm mb-1">Email</label>
          <input
            type="email"
            placeholder="you@example.com"
            class="w-full px-4 py-2 rounded-lg bg-slate-700 text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          />
        </div>
        <div>
          <label class="block text-slate-300 text-sm mb-1">Password</label>
          <input
            type="password"
            placeholder="********"
            class="w-full px-4 py-2 rounded-lg bg-slate-700 text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-semibold transition"
        >
          Login
        </button>
      </form>

      <!-- Separator -->
      <div class="flex items-center my-6">
        <div class="flex-grow h-px bg-slate-600"></div>
        <span class="px-2 text-slate-400 text-sm">atau</span>
        <div class="flex-grow h-px bg-slate-600"></div>
      </div>

      <!-- Google Button -->
      <button
        class="w-full flex items-center justify-center gap-2 border border-slate-600 text-white py-2 rounded-lg hover:bg-slate-700 transition mb-4"
      >
        <img
          src="https://www.svgrepo.com/show/475656/google-color.svg"
          alt="Google"
          class="w-5 h-5"
        />
        Login dengan Google
      </button>

      <!-- Direct Sign Up -->
      <button
        onclick="window.location.href='register.html'"
        class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-semibold transition"
      >
        Sign Up
      </button>
    </div>
  </body>
</html>
